version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20.19.4  
        - nvm use 20.19.4
        - npm config set registry https://registry.npmjs.org/
        - npm cache clean --force || true
        - npm install @parcel/watcher --save
        - npm ci --cache .npm --prefer-offline --no-audit --fund false || (npm cache clean --force && npm ci --no-audit --fund false)
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npx ng version
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/ng-amplify-gen2-seed/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
