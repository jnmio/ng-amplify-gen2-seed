<div class="profile-container">
  <div class="row">
    <div class="col-12">
      <h3>User Profile</h3>
      <div class="card">
        <div class="card-body">
          <div class="row" *ngIf="currentUser">
            <div class="col-md-6">
              <h5>User Information</h5>
              <p><strong>User ID:</strong> {{ currentUser.userId }}</p>
              <p><strong>Username:</strong> {{ currentUser.username || 'N/A' }}</p>
              <p><strong>Login ID:</strong> {{ currentUser.signInDetails?.loginId || 'N/A' }}</p>
            </div>
            <div class="col-md-6">
              <h5>Account Details</h5>
              <p><strong>Login Method:</strong> {{ currentUser.signInDetails?.authFlowType || 'N/A' }}</p>
            </div>
          </div>
          <div *ngIf="!currentUser" class="text-center">
            <p class="text-muted">Loading user information...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
